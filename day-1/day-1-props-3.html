<!DOCTYPE html>
<html>
<head>
	<title>First React App</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	
</head>
<body>

	<div id="app"></div>

	<script>
		const img = 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460'
		const name = 'Tyler McGinnis'
		const username = 'tylermcginnis'

		function AvaterComponent(props){
			return React.createElement(
				'img', {
				    className: 'logo',
				    src: props.img
				}
			)			
		}

		function LabelComponent(props){
			return React.createElement(
				'h1',
				null,
				props.name,
			)			
		}

		function ScreenNameComponent(props){
			return React.createElement(
				'h3',
				null,
				props.username,
			)			
		}

		const wrapperElement = React.createElement(
			'div',
			null,
			React.createElement(AvaterComponent,{img: img}),
			React.createElement(LabelComponent,{name: name}),
			React.createElement(ScreenNameComponent,{username:username})
		)		

		ReactDOM.render(
			wrapperElement,
			document.getElementById('app')
		)

	</script>

</body>
</html>
